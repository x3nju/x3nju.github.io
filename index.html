<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Confession</title>
  <script type="text/javascript"  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS
    (function() {

    alert("‚ùó‚ùóTHIS IS NOT A VIRUS OR ANY MALWARE.‚ùó‚ùóPLEASE READ ALL THE MESSAGES CAREFULLY BEFORE PROCEEDING.")

      alert("No one may have told you this, " + userName + ", but your smile is the sweetest thing I‚Äôve ever seen.");

      alert("So.. ");

      // fade in the container
      document.querySelector(".container").classList.add("show");

      // Update the h2 with the user's name
      document.getElementById("question").innerHTML =
        userName + ", can I court you, <br>given a chance or not?";
    };

    function sendResponse(answer) {

        document.getElementById("question").innerHTML = "Aww.., okay.";
      }
      emailjs.send("service_wisoc6p", "template_hudh7h4", {
        to_email: "jarlaclancioco@gmail.com",
        from_name: userName,
        message: answer,
      })
      .then(() => {
        alert(userName + "'s response sent. üíñ");
      })
      .catch((error) => {
        alert(userName + "'s response failed to send. üíî");
        console.error(error);
      });
    }
  </script>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      background-image: url('bg.gif');

      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .container {
      max-width: 800px;
      min-height: 300px;
      padding: 40px;
      visibility: hidden;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      
      background: rgba(255, 255, 255, 0.1); /* light transparent layer */
  backdrop-filter: blur(6px);           /* controls blur strength */
  -webkit-backdrop-filter: blur(8px);   /* for Safari support */
  border-radius: 15px;
    }
    .container.show {
      visibility: visible;
      opacity: 1;
    }
    .btns {
      display: inline-block;
      border: none;
      border-radius: 5px;
      padding: 15px;
      margin: 10px;
      color: white;
      font-size: 14pt;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
      width: 220px;
      cursor: pointer;
      font-size: 24pt;
      font-weight: bold;
    }
    #y { background-color: darkgreen; }
    #y:hover { background-color: lightgreen; }
    #n { background-color: darkred; }
    #n:hover { background-color: red; }
    #question {
      font-size: 28pt;
      font-weight: bold;
      margin: 15px 0;
    }
    #giff {
      border-radius: 15px;
      max-width: 80%;
      height: auto;
      margin-bottom: 15px;
    }
    @media (max-width: 400px) {
  .btns {
    display: inline-block;      /* makes each button take a whole line */
    width: 100px;         /* button stretches across the container */
    margin: 5px 5px;    /* centers the button */
  }
}
  </style>
</head>
<body>
  <audio id="music" loop>
    <source src="loveatfirstsight.mp3" type="audio/mpeg">
  </audio>
  <audio id="music1" loop>

  </audio>
  <div class="container">

</html>
